      <div class="pages_content" id="UCAP-CONTENT">
        <p style="margin-top: 0px; margin-bottom: 0px; text-align: center; font-family: 宋体;"><span style="font-weight: bold; font-size: 18pt;">中华人民共和国国务院任免人员</span></p>
<p align="" style="margin-top: 0px; margin-bottom: 0px; text-indent: 2em; text-align: justify; font-family: 宋体;"><br>
</p>
<p align="" style="margin-top: 0px; margin-bottom: 0px; text-align: justify; font-family: 宋体;">2021年5月1日</p>
<p align="" style="margin-top: 0px; margin-bottom: 0px; text-indent: 2em; text-align: justify; font-family: 宋体;">任命秦怀金为国家中医药管理局副局长。</p>
<p align="" style="margin-top: 0px; margin-bottom: 0px; text-align: justify; font-family: 宋体;">2021年5月4日</p>
<p align="" style="margin-top: 0px; margin-bottom: 0px; text-indent: 2em; text-align: justify; font-family: 宋体;">任命周德昶为国家矿山安全监察局副局长；免去李万疆的国家矿山安全监察局副局长职务。</p>
<p align="" style="margin-top: 0px; margin-bottom: 0px; text-align: justify; font-family: 宋体;">2021年5月7日</p>
<p align="" style="margin-top: 0px; margin-bottom: 0px; text-indent: 2em; text-align: justify; font-family: 宋体;">任命高雨为国务院参事室主任；免去王仲伟的国务院参事室主任职务。</p>
